{% extends 'base.html' %}
{% load static %}
{% block title %}
store page
{% endblock %}
{% block body %}
<section class="py-12 bg-light">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-10 text-center">welcome to store</h2>
        </div>
    </div>

        <div class="row">
            {% for product in products %}
            <div class="col-lg-4">
                <img class="thumbnail" src="{{product.imageURL}}" alt="newimage">
                <div class="box-element product">
                    <h6><strong>{{product.name}}</strong></h6>
                    <hr>
    
                    <button class="btn btn-outline-secondary add-btn">Add to Cart</button>
                    
                    <a class="btn btn-outline-success" href="#">View</a>
                    <h4 class="price"><strong>${{product.price}}</strong></h4>
                </div>
            </div>
            {% endfor %}
        </div>

</section>
{% endblock %}
