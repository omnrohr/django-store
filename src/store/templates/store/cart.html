{% extends 'base.html' %}
{% load static %}
{% block title %}
cart page
{% endblock %}

{% block body %}

<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{% url 'home' %}"> &#8592; Back to shop</a>
            <br>
            <br>
            <table class="table">
                <tr>
                    <th>
                        <h5>Items: <strong>2</strong></h5>
                    </th>
                    <th>
                        <h5>Total: <strong>$20</strong></h5>
                    </th>
                    <th>
                        <a class="btn btn-success" style="float: right; margin: 5px;" href="{% url 'checkout' %}">Checkout</a>
                    </th>
                </tr>
            </table>
        </div>
        <br>
        <div class="box-element">
            <div class="cart-row">
                <div style="flex: 2;"></div>
                <div style="flex: 2;"><strong>Item</strong></div>
                <div style="flex: 1;"><strong>Price</strong></div>
                <div style="flex: 1;"><strong>Quantity</strong></div>
                <div style="flex: 1;"><strong>Total</strong></div>
            </div>
            <div class="cart-row">
                <div style="flex: 2;"> <img class="row-image" src="{% static 'images/ph.png' %}" alt="placeholder"></div>
                <div style="flex: 2;">new item</div>
                <div style="flex: 1;">$10</div>
                <div style="flex: 1;">
                    <p class="quantity">2</p>
                        <div class="quantity">
                            <img class="chg-quantity update-cart" src="{% static 'images/arrow-up.png' %}">
                    
                            <img class="chg-quantity update-cart" src="{% static 'images/arrow-down.png' %}">
                        </div>
                </div>
                <div style="flex: 1;">$20</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
